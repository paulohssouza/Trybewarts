<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="containner trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login containner">
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="password" name="password" id="password" placeholder="Senha" />
      <button class="buttons" id="btn-login">Entrar</button>
    </form>
  </header>
  <main class="containner main-trybewarts">
    <form action="" method="get" class="containner" id="evaluation-form">
      <div class="containner" id="form-part-1">
        <div class="containner name-lastName">
          <input type="text" name="firstName" id="input-name" placeholder="Nome" />
          <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="containner email-house">
          <input type="email" name="Email" id="input-email" placeholder="Email" />
          <label for="house" id="label-house">House:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house" name="option-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" name="option-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" name="option-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house" name="option-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr />
      <div class="containner" id="form-part-2">
        <div id="family">
          <label for="" id="label-family">Qual sua família?</label>
          <div class="containner family">
            <input type="radio" name="family" id="family-frontend" value="Frontend" />
            <label for="family-frontend" class="label-radio-family">Família Frontend</label>
          </div>
          <div class="containner family">
            <input type="radio" name="family" id="family-backend" value="Backend" />
            <label for="family-backend" class="label-radio-family">Família Backend</label>
          </div>
          <div class="containner family">
            <input type="radio" name="family" id="family-fullstack" value="FullStack" />
            <label for="family-fullstack" class="label-radio-family">Família FullStack</label>
          </div>
        </div>
        <div id="content-learning">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="containner" id="checkbox1">
            <input type="checkbox" name="content" id="hofs" value="HoFs" class="subject">
            <label for="hofs" id="label-hofs">HoFs</label>
            <input type="checkbox" name="content" id="jest" value="Jest" class="subject">
            <label for="jest" id="label-jest">Jest</label>
            <input type="checkbox" name="content" id="promises" value="Promises" class="subject">
            <label for="promises" id="label-promises">Promises</label>
          </div>
          <div class="containner" id="checkbox2">
            <input type="checkbox" name="content" id="react" value="React" class="subject">
            <label for="react" id="label-react">React</label>
            <input type="checkbox" name="content" id="sql" value="SQL" class="subject">
            <label for="sql" id="label-sql">SQL</label>
            <input type="checkbox" name="content" id="python" value="Python" class="subject">
            <label for="python" id="label-python">Python</label>
          </div>
        </div>
      </div>
      <hr />
      <div class="containner" id="avaliation">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="containner" id="radio-containner-avaliation">
          <input type="radio" name="rate" id="radio-btn1" value="1">
          <label for="radio-btn1" class="label-radio">1</label>
          <input type="radio" name="rate" id="radio-2" value="2">
          <label for="radio-btn2" class="label-radio">2</label>
          <input type="radio" name="rate" id="radio-btn3" value="3">
          <label for="radio-btn3" class="label-radio">3</label>
          <input type="radio" name="rate" id="radio-btn4" value="4">
          <label for="radio-4" class="label-radio">4</label>
          <input type="radio" name="rate" id="radio-btn5" value="5">
          <label for="radio-btn5" class="label-radio">5</label>
          <input type="radio" name="rate" id="radio-btn6" value="6">
          <label for="radio-btn6" class="label-radio">6</label>
          <input type="radio" name="rate" id="radio-btn7" value="7">
          <label for="radio-btn7" class="label-radio">7</label>
          <input type="radio" name="rate" id="radio-btn8" value="8">
          <label for="radio-btn8" class="label-radio">8</label>
          <input type="radio" name="rate" id="radio-btn9" value="9">
          <label for="radio-btn9" class="label-radio">9</label>
          <input type="radio" name="rate" id="radio-btn10" value="10">
          <label for="radio-btn10" class="label-radio">10</label>
        </div>
      </div>
      <div class="containner" id="coment">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="coment" id="textarea" cols="30" rows="10" maxlength="500" placeholder="500 caracteres"></textarea>
        <label for="" id="counter"></label>
      </div>
      <div class="containner agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <div class="containner" id="btn-submit">
        <button type="submit" class="buttons" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer class="containner footer">Direitos reservados à Trybewarts&#169;</footer>
</body>

</html>
